<!DOCTYPE html>
<html>
  <head>
    <title>Example Footer</title>
    <style>
      /* Define the styles for the footer */
      footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding-top: 15px;
        padding-bottom: 15px;
        position: absolute;
        bottom: 0;
        width: 100%;
      }

      /* Style the links inside the footer */
      footer a {
        color: #fff;
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <footer>
      <p>&copy; 2023 Example Company</p>
      <p><a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>
  </body>
</html>
